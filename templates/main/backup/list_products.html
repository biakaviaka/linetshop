{% spaceless %}
    {% if products %}
        <ul class="nav nav-list">
        {% for product in products %}
            {% if product.new_title %}
                <li><a href="/product/{{ product.id }}">{{ product.new_title }}</a></li>
            {% else %}
                <li><a href="/product/{{ product.id }}">{{ product.title }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    {% endif %}
{% endspaceless %}
