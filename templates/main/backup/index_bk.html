{% extends "base.html" %}

{% block content %}
    <div id="myCarousel" class="carousel slide well">
        <!-- Carousel items -->
        <div class="carousel-inner">
            {% for id, product in products.items %}
                <div class="item {% if forloop.first %} active {% endif %}">
                    <div class="media">
                        <a class="pull-left" href="/product/{{ id }}">
                            <img width=250 src="http://ux32a.com/wp-content/uploads/2012/04/10.jpg" />
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{ product.desc }}</h4>
                            <div class="div_relative">
                                <h3 class="text-info">Цена: {{ product.price }} грн</h3>
                                <a href="/product/{{ id }}">
                                    <button class="btn btn-large btn-success" type="button">Подробнее</button>
                                </a>
                                <p class="clear"></p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
{% endblock %}
