{% spaceless %}    
    {% if categories %}
        <ul class="nav nav-list">
        {% for category in categories %}
            {% if category.new_title %}
                <li><a href="/category/{{ category.id }}">{{ category.new_title }}</a></li>
            {% else %}
                <li><a href="/category/{{ category.id }}">{{ category.title }}</a></li>
            {% endif %}
        {% endfor %}
        </ul>
    {% endif %}
{% endspaceless %}
